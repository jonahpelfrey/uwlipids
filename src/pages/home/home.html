<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Patient Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="patient">

  	<ion-list style="padding-top: 20px;">
  		<ion-list-header>
  			Age: {{age}}
  		</ion-list-header>
    	<ion-item>
	      	<ion-range [(ngModel)]="age">
	        	<ion-icon range-left small name="body"></ion-icon>
	        	<ion-icon range-right name="body"></ion-icon>
	      	</ion-range>
    	</ion-item>

  	</ion-list>

  	<div text-center class="validation">
  		<button ion-button color="secondary" (click)="showFasting = true;">Check</button>
  	</div>

  	<div *ngIf="showFasting">
	  	<ion-list radio-group>

	  		<ion-list-header>Fasting</ion-list-header>

	  		<ion-item>
	  	  		<ion-label color="dark">Unsure</ion-label>
	      		<ion-radio value="unsure" checked></ion-radio>
	  		</ion-item>

	  		<ion-item>
	  			<ion-label color="dark">Fasting</ion-label>
	  			<ion-radio value="fasting"></ion-radio>
	  		</ion-item>

	  		<ion-item>
	  			<ion-label color="dark">Nonfasting</ion-label>
	  			<ion-radio value="nonfasting"></ion-radio>
	  		</ion-item>
	  		
	  	</ion-list>

	  	<div text-center class="validation">
	  		<button ion-button color="secondary" (click)="showCholesterol = true;">Check</button>
	  	</div>
  	</div>

  	<div *ngIf="showCholesterol">
	  	<ion-list>
	  		<ion-list-header>Cholesterol</ion-list-header>

	  		<ion-item>
	  			<ion-label color="dark">HDL</ion-label>
	    		<ion-input type="number" placeholder="0"></ion-input>
	  		</ion-item>

	  		<ion-item>
	  			<ion-label color="dark">Non-HDL</ion-label>
	    		<ion-input type="number" placeholder="0"></ion-input>
	  		</ion-item>

	  		<ion-item>
	  			<ion-label color="dark">Total</ion-label>
	    		<ion-input type="number" placeholder="0"></ion-input>
	  		</ion-item>

	  	</ion-list>

	  	<div text-center class="validation">
	  		<button ion-button color="secondary">Check</button>
	  	</div>
  	</div>


</ion-content>
